<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>

    <form id="userRegistrationForm">
        <h2>User Registration</h2>

        <label for="userAlias">User Alias:</label>
        <input type="text" id="userAlias" name="userAlias" required>

        <label for="userEmail">Email Address:</label>
        <input type="email" id="userEmail" name="userEmail" required>

        <label for="userPassword">Password:</label>
        <input type="password" id="userPassword" name="userPassword" required>

        <label for="confirmUserPassword">Confirm Password:</label>
        <input type="password" id="confirmUserPassword" name="confirmUserPassword" required>

        <p id="errorMsg" class="error"></p>

        <button type="button" onclick="validateUserRegistration()">Register</button>
    </form>
<script src="index.js"></script>
</body>
</html>
